<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <dvi id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather">
            <h1 id="title"></h1>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" alt="temperatura">
                    <div>
                        <p id="temp_value"></p>
                        <p id="temp_description"></p>
                    </div>
                </div>

                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp_max"></p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp_min"></p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity"></p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </dvi>
</body>
<script src="js/script.js"></script>
</html>
